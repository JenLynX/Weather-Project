<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Volkhov:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="appWrap">
      
        <form id="city-place">
          <input
            class="form-control"
            type="search"
            placeholder="Type a City"
            autofocus="on"
            autocomplete="off"
            id="city-enter"
          />

          <button type="submit">Search</button>
          
        </form>
        <h1>
          <span class="city" id="city-input">Vancouver</span><span class="icon"> <img src="" id="emoji" /></span>
        </h1>
        <div class="row">
          <div class="col-3">
            <span id="current-temp"></span><span class="unit"><a href = "#" id = "cel-link">°C</a> | <a href = "#" id = "fah-link">°F</a></span>
          </div>
          <div class="col-3">
            <span id="description" class="sky"> Overcast Clouds</span></span>

            
          </div>

         <div class = "col-3">
            <span class="HM">Humidity: <span id="humid"></span>%</span>
</div>
<div class = "col-3">
          <span class="WS"> Wind Speed: <span id="wind"> </span>km</span>
</div>
        
        <h2></h2>
        <h3></h3>

        <div class="container">
          <div class="row">
            <div class="col">
              <div class="day">Mon</div>
              <div><strong>12°C</strong></div>
              <div class="icon">☁️</div>
              <div class="night">Night 6°</div>
            </div>
            <div class="col">
              <div class="day">Tue</div>
              <div><strong>12°C</strong></div>
              <div class="icon">⛅️</div>
              <div class="night">Night 6°</div>
            </div>
            <div class="col">
              <div class="day">Wed</div>
              <div><strong>11°C</strong></div>
              <div class="icon">🌤</div>
              <div class="night">Night 5°</div>
            </div>
            <div class="col">
              <div class="day">Thu</div>
              <div><strong>9°C</strong></div>
              <div class="icon">⛅️</div>
              <div class="night">Night 4°</div>
            </div>
            <div class="col">
              <div class="day">Fri</div>
              <div><strong>9°C</strong></div>
              <div class="icon">🌧</div>
              <div class="night">Night 5°</div>
            </div>
          </div>
        </div>
      

      <footer class="myself">
        <a
          href="https://github.com/JenLynX/Weather-Project"
          target="blank"
          rel="noreferrer"
          >Open source code</a
        >
        by Jen Xamin
      </footer>
    </div>
    
    <script src="app.js"></script>
  </body>

</html>
